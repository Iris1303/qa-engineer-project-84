- summary: |
    Не фильтруются товары по цене
  environment: |
    Google Chrome Версия 109.0.5414.120 (Официальная сборка), (64 бит)
    ОС Windows 7
  steps-to-reproduce: |
    1. Зайти на страницу сайта 
    2. Ввести минимальную цену в поле фильтра "от"
    3. Ввести максимальную цену в поле фильтра "до"
  expected-result: |
    Отображаются товары, цена которых находится в заданном диапазоне
  actual-result: |
    Отображаются все товары, а не те которые в заданном в диапозоне
