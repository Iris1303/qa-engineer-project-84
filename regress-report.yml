bugreports:
  - summary: |
      При выбранном языке "Русский", при переходе из корзины по кнопке
       "Магазин", изменяется язык интерфейса на английский
    environment: |
      Google Chrome Версия 109.0.5414.120 (Официальная сборка), (64 бит)
      ОС Windows 7
    steps-to-reproduce: |
      1. Зайти на страницу сайта 
      2. Выбрать язык "Русский"
      3. Перейти в корзину
      4. Выйти из корзины нажать кнопку "Магазин"
    expected-result: |
      Перешли на главную страницу с русским языком интерфейса
    actual-result: |
      Перешли на главную страницу с английским языком интерфейса
  
  - summary: |
      При вводе некорректного слова в строке поиска отображается весь список
       товаров
    environment: |
      Google Chrome Версия 109.0.5414.120 (Официальная сборка), (64 бит)
       ОС Windows 7
    steps-to-reproduce: |
      1. Зайти на страницу сайта
      2. В форму поиска вводим любые символы, например "Gfdhn"
    expected-result: |
      Отображается пустая страница с надписью "Товар не найден"
    actual-result: |
      Отображается каталог со всеми товарами
