---
- summary: |
    Отображается ранее удаленный товар при обновление страницы
  environment: |
    Google Chrome Версия 109.0.5414.120 (Официальная сборка), (64 бит)
    ОС Windows 7
  steps-to-reproduce: |
    1. Зайти на страницу сайта 
    2. Добавить в корзину любой товар
    3. Перейти в корзину
    4. Очистить корзину
    5. Обновить страницу 
  expected-result: |
    После обновления страницы очищенная корзина остается пустой 
  actual-result: |
    При очищении корзины визуально корзина очищается. При обновлении
    страницы, весь товар, находящийся в корзине снова отображается

- summary: |
    Ошибка 500 при оформлении заказа
  environment: |
    Google Chrome Версия 109.0.5414.120 (Официальная сборка), (64 бит)
    ОС Windows 7
  steps-to-reproduce: |
    1. Зайти на страницу сайта
    2. Добавить товар в корзину, например "Milk" 
    3. Открыть корзину
    4. Открыть DevTools
    5. В DevTools выбрать вкладку Network
    6. Нажать на кнопку "Оформить заказ"
  expected-result: |
    При оформлении заказа код ответа сервера 200
  actual-result: |
    При оформлении заказа код ответа сервера 500

- summary: |
    Нельзя увеличить количество товара в корзине
  environment: |
    Google Chrome Версия 109.0.5414.120 (Официальная сборка), (64 бит)
    ОС Windows 7
  steps-to-reproduce: |
    1. Зайти на страницу сайта 
    2. Выбрать из каталога любой товар
    3. Добавить товар в корзину
    4. Зайти в корзину магазина
    5. Увеличить количество товара в корзине с помощью функциональной кнопки 
  expected-result: |
    В корзине можно увеличить количество товара
  actual-result: >
    В корзине магазина нет функциональной кнопки для увеличения количества товара

- summary: |
    Нет возможности переключиться на дополнительные фото в карточке товара
  environment: |
    Google Chrome Версия 109.0.5414.120 (Официальная сборка), (64 бит)
    ОС Windows 7
  steps-to-reproduce: |
    1. Зайти на страницу сайта
    2. Выбрать любой товар из каталога
    3. Зайти в карточку товара
    4. Кликнуть на дополнительные фото товара
  expected-result: |
    Фото товара переключается с основного на дополнительные
  actual-result: |
    Ничего не происходит, фото товара не переключается

- summary: |
    Нет возможности искать товар по каталогу без привязки к страницам
  environment: |
    Google Chrome Версия 109.0.5414.120 (Официальная сборка), (64 бит)
    ОС Windows 7
  steps-to-reproduce: |
    1. Зайти на страницу сайта
    2. Ввести в форму поиска название товара с любой страницы
    кроме главной, например "Tennis"
  expected-result: |
    На странице появляется нужный нам товар
  actual-result: |
    На странице появляется надпись "Ничего не найдено!" или "Nothing found!"

