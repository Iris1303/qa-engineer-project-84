- summary: |
    Все фильтры и поиск работают только по текущей странице сайта
  environment: |
    Google Chrome Версия 109.0.5414.120 (Официальная сборка), (64 бит)
    ОС Windows 7
  steps-to-reproduce: |
    1. Зайти на страницу сайта
    2. Ввести в строку поиска название любого товара
    3. Удалить из строки поиска название любого товара
    4. Отключить чек-бокс "В наличии"
    5. Включить чек-бокс "В наличии"
    6. В форму поиска по цене ввести минимальную и максимальную цены
    7. Выбрать любую категорию из списка "Категория"
    8. Нажать на чек-бокс любого бренда в списке "Производитель"
  expected-result: |
    Все фильтры и поиска товара работают по всему каталогу сайта
  actual-result: |
    Все фильтры и поиск товара работают только по текущей странице сайта

