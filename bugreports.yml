---
- summary: |
    Отображается ранее удаленный товар при обновление страницы
  environment: |
    Google Chrome Версия 109.0.5414.120 (Официальная сборка), (64 бит)
    ОС Windows 7
  steps-to-reproduce: |
    1. Зайти на страницу сайта 
    2. Добавить в корзину любой товар
    3. Перейти в корзину
    4. Очистить корзину
    5. Обновить страницу 
  expected-result: |
    После обновления страницы очищенная корзина остается пустой 
  actual-result: |
    При очищении корзины визуально корзина очищается. При обновлении
    страницы, весь товар, находящийся в корзине снова отображается

- summary: |
    При оформлении заказа в корзине по кнопке "Оформить заказ" не происходит переход на страницу оплаты
  environment: |
    Google Chrome Версия 109.0.5414.120 (Официальная сборка), (64 бит)
    ОС Windows 7
  steps-to-reproduce: |
    1. Зайти на страницу сайта
    2. Добавить товар в корзину, например "Milk" 
    3. Открыть корзину
    4. Открыть DevTools
    5. В DevTools выбрать вкладку Network
    6. Нажать на кнопку "Оформить заказ"
  expected-result: |
    После оформления заказа происходит переход на страницу оплаты. Код ответа сервера 200
  actual-result: |
    Переход на страницу оплаты не происходит, ошибка запроса. Код ответа сервера 500

