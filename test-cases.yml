- summary: |
    Проверка открытия карточки товара
  requirement: |
    Пользователь должен иметь возможность просматривать товары и
    просматривать подробную информацию о товаре
  prerequisites: |
    Открыта страница магазина
  test-data: |
    no-data
  steps:
    - Выбрать любой товар из каталога, например "Milk"
    - Открыть выбранный товар https://hexlet-products-store.vercel.app/products/32
  expected-result: |
    Открывается карточка с подробным описанием товара: название, рейтинг, цена со скидкой и без нее

- summary: |
    Успешное добавление товара в корзину
  requirement: |
    Пользователь должен иметь возможность добавлять товары в корзину и
    просматривать содержимое корзины
  prerequisites: |
    Открыта страница магазина
  test-data: |
    no-data
  steps:
    - Выбрать любой товар из списка, например https://hexlet-products-store.vercel.app/products/32
    - Нажать кнопку "В корзину"
    - Открыть корзину
  expected-result: |
    Товар успешно добавлен в корзину

- summary: |
    Кнопка "Продолжить покупки" в корзине возвращает пользователя в каталог
  requirement: |
    Кнопка "Продолжить покупки" в корзине должна осуществлять переход к странице каталога товаров
  prerequisites: |
    Открыта страница корзины
    В корзине находятся товары (может быть пустой или с товарами)
    Кнопка "Продолжить покупки" отображается на странице корзины
  test-data: |
    Текущая страница = https://products-store-ru.hexlet.app/cart
  steps:
    - Нажать кнопку "Продолжить покупки"
  expected-result: |
    Произошел переход на страницу каталога товаров, URL изменился на страницу каталога https://products-store-ru.hexlet.app/

- summary:
     Просмотр содержимого корзины
  requirement:
     Пользователь должен иметь возможность просматривать содержимое корзины
  prerequisites: |
     - открыта страница сайта 
     - в корзине магазина размещен товар
  test-data: 
     товар - Milk
  steps:
     - Выбрать любой товар
     - Добавить выбранный товар в корзину
     - Открыть корзину
     - Обратить внимание на информацию
  expected-result:
     Рядом с добавленным товаром отображается информация о количестве, цене единицы и общей стоимости

- summary: |
     Удаление товара из корзины
  requirement: |
     Пользователь дожен иметь возможность удалить товар из корзины
  prerequisites: |
     - открыта страница сайта 
     - в корзине магазина  размещен товар
  test-data: |
     товар - Milk
  steps:
     - Выбрать товар
     - Положить  товар в корзину 
     - Перейти в корзину
     - Нажать на кнопку "Удалить"
     - Обновить страницу 
  expected-result: |
     Товар удаляется из корзины
