---
- summary: |
    Проверка поиска товара по ключевому слову
  requirement: |
    Пользователь должен иметь возможность искать товары по ключевому слову
  prerequisites: |
    Открыта страница магазина
  test-data: |
    Ключевое слово apple
  steps:
    - Ввести в поле "Поиск" ключевое слово, например "apple"
  expected-result: |
    На странице магазина отображается список товаров, в названии
    или описании которых содержится ключевое слово

